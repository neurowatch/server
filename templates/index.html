{% load static %}

<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>Neurowatch Dashboard</title>
    </head>
    <body>
        {% include "header.html" %}
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                {% for clip in videoclips %}
                <div class ="col mb-5">
                    <div class="card">
                        <div class="card-body">
                            <a href="{% url 'video_detail' clip.id %}" class="text-decoration-none" style="color: black">
                                <img src="{% get_media_prefix %}{{clip.thumbnail}}" class="card-img-top" />
                                <p class="card-text">Detection date: {{clip.date}}</p>    
                            </a>    
                        </div>
                    </div>
                </div>
                {% endfor %}    
            </div>
        </div>
    </body>
</html>
