{% load static %}

<!DOCTYPE html>
<html>
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>Neurowatch Settings</title>
        <style>
            p {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        {% include "header.html" %}
        <div class="container">
            <form method="post" style="width: 500px; margin: auto;">
                {% csrf_token %}
                <p class="h3" style="margin-bottom: 20px;">Settings:</p>
                {{ form.as_p }}
                <div class="form-actions" style="margin-top: 50px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save Settings</button>
                </div>
            </form>
        </div>
    </body>
</html>
