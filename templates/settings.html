{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            header {
                width: 100%;
            }
            .clips-grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
                width: 100%;
                max-width: 1200px;
                margin: 1rem 0;
            }
            .video-clip-item {
                text-align: center;
                border: 1px solid #ccc;
                padding: 1rem;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            img {
                max-width: 100%;
                max-height: 500px;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        {% include "header.html" %}
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">Save Settings</button>
                </div>
            </form>
        </div>
    </body>
</html>
